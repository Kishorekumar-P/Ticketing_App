{%load static%}
<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{%static 'css/Login.css'%}">

    </head>

    <body>
       
        <main>
            <div class="container-fluid">
                <div class="row">
                    <!-- Image Section -->
                    <div class="col-md-7 p-0">
                        <div class="image-side">
                            <img
                                src="{% static 'assets/login_page_img1.png' %}"
                                class="img-fluid"
                                alt="Login Image"
                                style="width: 100%; height: 100vh; object-fit: cover;"
                            />
                        </div>
                    </div>
            
                    <!-- Form Section -->
                    <div class="col-md-5 d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #fff;">
                        <div class="form-side text-center">
                            <div class="container">
                                <div class="text-center mb-4">
                                    <picture>
                                        <img
                                            src="{% static 'assets/AAZP.png' %}"
                                            class="img-fluid"
                                            alt="Zoo Logo"
                                            style="width: 100%;"
                                        />
                                    </picture>
                                </div>
                                
                                <h2 class="text-start">LOGIN</h2>
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert {{ message.tags }}">{{ message }}</div>
                                    {% endfor %}
                                {% endif %}
                                <form method="POST" class="form">
                                    {% csrf_token %}
                                    <div class="input mb-3">
                                        <label for="email" class="form-label text-start mb-1">Mail ID</label>
                                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter the Mail ID" required>
                                    </div>
                                    <div class="input mb-3">
                                        <label for="password" class="form-label text-start mb-1">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                                    </div><br>
                                    <div class="form-actions button mb-3">
                                        <button type="submit" class="btn btn-success w-100">Log In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Additional CSS -->
            <style>
                .form-side {
                    width: 100%;
                    padding: 20px;
                }
            
                @media (max-width: 768px) {
                    .col-md-7 {
                        display: none;
                    }
            
                    .col-md-5 {
                        min-height: 100vh;
                    }
            
                    .form-side {
                        max-width: 100%;
                        padding: 15px;
                    }
                }
            </style>
